<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>aside.network</title>
    <meta name="description" content="aside.network — the hidden layer for places and moments."/>
    <meta name="theme-color" content="#000000"/>
    <meta name="color-scheme" content="dark"/>

    <!-- Open Graph -->
    <meta property="og:title" content="aside.network"/>
    <meta property="og:description" content="The hidden layer for places and moments."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://aside.network/"/>

    <!-- Optional: Inter variable font (modern, wide language support) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..900&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg:#000;
            --fg:#fff;
            --muted:#bfbfbf;
            --red:#e10600; /* your brand red for the “a” */
            --maxw: 92rem;
            --pad: clamp(16px, 3vw, 32px);
        }

        html,body{
            height:100%;
            margin:0;
            background:var(--bg);
            color:var(--fg);
            font-family:"Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            font-variation-settings:"wght" 500;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            text-rendering:optimizeLegibility;
        }

        .wrap{
            min-height:100%;
            display:grid;
            grid-template-rows: 1fr auto;
        }

        /* Center block */
        .hero{
            display:grid;
            place-items:center;
            padding: var(--pad);
        }

        /* Wordmark as pure text */
        .logo{
            display:flex;
            align-items:baseline;
            gap:.025em;
            line-height:1;
            letter-spacing:-0.03em;
            font-variation-settings:"wght" 860;      /* bold but not bloated */
            font-size: clamp(3.8rem, 12vw, 10rem);
            user-select:none;
        }

        .logo .a{ color:var(--red); }

        /* Thin, modern caret (subtle) */
        .logo::after{
            content:"";
            display:inline-block;
            width: .05em;
            height: .85em;
            margin-left: .15em;
            background: currentColor;
            opacity:.22;
            transform: translateY(.08em);
            animation: caret 1.6s steps(1,end) infinite;
        }
        @keyframes caret{
            0%, 55% { opacity:.22; }
            56%, 100% { opacity:0; }
        }

        /* Tagline */
        .tagline{
            margin-top: clamp(12px, 2.5vh, 24px);
            font-variation-settings:"wght" 520;
            font-size: clamp(.95rem, 2.2vw, 1.15rem);
            color: var(--muted);
            text-align:center;
            max-width: min(64ch, 92vw);
        }

        footer{
            display:flex;
            font-family: monospace;
            font-weight: 600;
            justify-content:center;
            padding: 24px var(--pad);
            font-size: 12px;
            color: rgba(255,255,255,.7);
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce){
            .logo::after{ animation: none; opacity:.18; }
            .logo:hover{ transition: none; }
        }

        /* Safe-area nicety for iOS */
        @supports (padding: max(0px)){
            footer{ padding-bottom: max(24px, env(safe-area-inset-bottom)); }
            .hero{ padding-top: max(var(--pad), env(safe-area-inset-top)); }
        }
    </style>
</head>
<body>
<div class="wrap">
    <main class="hero" aria-label="aside.network landing">
        <h1 class="logo" aria-label="aside network">
            <span class="a">a</span>side
        </h1>
    </main>

    <footer>
        <span>©<span id="y"></span> aside.network</span>
    </footer>
</div>

<script>
    document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
