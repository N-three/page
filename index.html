<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>aside.network</title>
  <meta name="description" content="aside.network — the hidden layer for places and moments." />
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="aside.network" />
  <meta property="og:description" content="The hidden layer for places and moments." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aside.network/" />
  <meta property="og:image" content="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NkYGD4DwABmQF4n8oY1wAAAABJRU5ErkJggg==" />

  <!-- Favicon (minimal 1x1, schwarz) -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NkYGD4DwABmQF4n8oY1wAAAABJRU5ErkJggg==" />

  <style>
    :root {
      --bg: #000;
      --white: #ffffff;
      --red: #e10600; /* knackiges Rot für das 'a' */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
    }
    .logo {
      display: inline-block;
      width: min(88vw, 680px);
    }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
    footer {
      position: fixed; inset-inline: 0; bottom: 0;
      display: flex; justify-content: center; gap: 1rem;
      padding: 12px 16px; font-size: 12px; opacity: .65;
    }
    a { color: var(--white); text-underline-offset: 2px; }
    a:hover { opacity: .9; }
  </style>
</head>
<body>
  <div class="wrap" aria-label="aside.network landing">
    <!-- Accessible text for screen readers -->
    <span class="sr-only">aside network</span>

    <img src="logo.svg" alt="aside.network logo" class="logo" />
  </div>

  <footer>
    <span>© <span id="y"></span> aside.network</span>
  </footer>

  <script>
    // laufendes Jahr im Footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
